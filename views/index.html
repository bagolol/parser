<!DOCTYPE html>
<html>


<head>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>

	<title></title>
</head>
<body>
	<script type="text/javascript">

	$( document ).ready(function() {
		$.ajax({
			url: "http://localhost:3000/results", 
			success: function(result){

				var svgContainer = d3.select(".chart").append("svg")
		                                     .attr("width",200)
		                                     .attr("height",200);


				var circles = svgContainer.selectAll("circle")
		                           .data(result)
		                          .enter()
		                           .append("circle");


				var circleAttributes = circles
		                       .attr("cx", function (d) { return d.occured * Math.random() * (12 - 1) + 1; })
		                       .attr("cy", function (d) { return d.occured * Math.random() * (12 - 1) + 1; })
		                       .attr("r", function (d) { return d.occured; })
		                       .style("fill", function (d) { return "blue"; });


				var text = svgContainer.selectAll("text")
		                        .data(result)
		                        .enter()
		                        .append("text");


				var textLabels = text
				                 .attr("x", function(d) { return d.occured * Math.random() * (12 - 1) + 1; })
				                 .attr("y", function(d) { return d.occured * Math.random() * (12 - 1) + 1; })
				                 .text( function (d) { return d.word; })
				                 .attr("font-family", "sans-serif")
				                 .attr("font-size", "20px")
			                 .attr("fill", "red");
			}
		});
	});

	</script>

	<div class="chart">
	</div>

</body>
</html>
